{% extends "inc/base.html" %}

{% load static %}

{% block content %}
        <h1>New question</h1>
        <div class="row g-3">
            <div class="col-sm-2">
              <label for="title" class="form-label">Title</label>
            </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="" value="" required>
                <div class="error-message">
                  Title is too long.
                </div>
              </div>
            </div>

        <div class="row g-3">
            <div class="col-sm-2">
              <label for="text" class="form-label">Text</label>
            </div>
              <div class="col-sm-10">
                <textarea id="text" class="form-control" aria-label="With textarea" placeholder="Enter your question here..."></textarea>
                <div class="error-message">
                  Try again.
                </div>
              </div>
            </div>


        <div class="row g-3">
            <div class="col-sm-2">
              <label for="tags" class="form-label">Tags</label>
            </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="tags" placeholder="" value="" required>
              </div>
            </div>

        <button type="submit">ASK!</button>

{% endblock %}
